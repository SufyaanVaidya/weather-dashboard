<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body style="background-color: beige;">
    <header>
        <h1 class="header" style="background-color: lightblue; text-align: center; font-size: 100px;">‚òÄÔ∏èWeather Dashboardüåô</h1>
    </header>
<!-- this is the container holding everything -->
    <div class="container">

        <div class="row">

            <div class="col">

                <div class="card-body text-center">
            <!-- this is making everything in it appear on a card  -->
                <div class="card" style="width: 18rem;">
            <!-- this is the area to search your city -->
            <div class="card-body bg-light">
            <h5 class="card-subtitle mb-2 ">Search Your City</h5>
            <div class="input-group mb-3">
            <input type="text" class="form-control userinput" id="userinput" placeholder="-Name Of City">
            <div class="input-group-append">
            <button class="btn btn-outline-secondary bg-primary searchbutton" style="color: white;" type="button">Search</button>
            </div>
            </div>
            <!-- this is the area for the list of old searches -->
            <div class="city-group card">
                <div class="card-body d-inline-flex flex-wrap button1">
                    
                </div>
            </div>

            </div>
                </div>
                </div>
            </div>
            <!-- this is the card area that displays the current forecast -->
            <div class="col mt-4 mr-5">
                <div class="card todayforecast pb-2 pt-1">
                    <h5 class="card-title mt-2 text-center">Your Current Forecast</h5>
                </div>
            </div>
                <div class="row">
                    <div class="col mt-4">
                        <div class="pb-5 fiveforecastarea pl-5">
                      <!-- this is the area that will display all 5 days forecast -->
                        <h5 class="title mt-2 mr-5">Your 5-Day Forecast </h5>
                        <div class="row">
                            <div class="col fivedayforecast">
                            </div>

                        </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript.js"></script>
</body>
</html>
